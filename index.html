<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>

<body>
    <div class="happy-new-year">
        <div class="circle">
            <div class="clock-bottom"></div>
        </div>
        <div class="clock-middle">
            <div class="clock-face"></div>
        </div>
        <div class="click-top">
            <div class="roof"></div>
            <div class="deco"></div>
            <div class="sides"></div>
        </div>
        <div class="clouds"></div>
        <div class="fireworks">
            <div class="one"></div>
        </div>
        <div class="fireworks-2">
            <div class="two"></div>
        </div>
        <div class="fireworks-3">
            <div class="two"></div>
        </div>
        <div class="fireworks-4">
            <div class="one"></div>
        </div>
        <div class="text">Happy 2022!</div>
        <a href="https://gyu-bin.github.io/2022newyear/"><i class="fas fa-arrow-left"></i></a>
        <a href="https://gyu-bin.github.io/happy/"><i class="fas fa-arrow-right"></i></a>
        <div class="arrow">
            좌우 화살표를 클릭하시면<br> 다른 화면도 볼수 있어요!
        </div>
    </div>
</body>
</html>
